<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniswap PairCreated Event Listener</title>
</head>
<body>
    <h1>Uniswap PairCreated Event Listener</h1>
    <ul id="tokenList"></ul>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script>
        const providerUrl = 'wss://mainnet.infura.io/ws/v3/b80413fa91ea43f2a74700555827bcb4'; // Replace with your preferred provider

        async function listenForPairCreatedEvent() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    alert('Please install MetaMask or any other Ethereum wallet extension to use this website.');
                    return;
                }

                const web3 = new Web3(providerUrl);

                // The Graph API endpoint for Uniswap V2 PairCreated events
                const graphApiUrl = 'https://api.thegraph.com/subgraphs/name/uniswap/uniswap-v2';
                const query = `
                    {
                        pairCreateds(first: 5, orderBy: timestamp, orderDirection: desc) {
                            token0 {
                                id
                            }
                            token1 {
                                id
                            }
                            pair {
                                id
                            }
                        }
                    }
                `;

                const response = await fetch(graphApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                // Display the past PairCreated events
                data.data.pairCreateds.forEach(pairCreated => {
                    const { token0, token1, pair } = pairCreated;
                    console.log(`New pair created: ${token0.id}-${token1.id}, Pair address: ${pair.id}`);
                    displayTokenPair(pair.id);
                });

                // Subscribe to new PairCreated events in real-time (not included in this example)
            } catch (error) {
                console.error('Error:', error.message);
            }
        }

        function displayTokenPair(pairAddress) {
            const tokenListElement = document.getElementById('tokenList');
            const li = document.createElement('li');
            li.textContent = pairAddress;
            tokenListElement.appendChild(li);
        }

        // Main function
        async function main() {
            await listenForPairCreatedEvent();
        }

        main();
    </script>
</body>
</html>
