<!DOCTYPE html>
<html>
<head>
  <title>New Uniswap Tokens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #4e54c8;
      text-align: center;
      padding: 20px 0;
    }

    #tokenList {
      margin-top: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #ffffff;
      border: 1px solid #dddddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    .address {
      font-family: monospace;
      overflow-wrap: break-word;
    }

    .etherscan-btn {
      background-color: #4e54c8;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
      display: block;
      margin: 10px auto;
    }

    .etherscan-btn:hover {
      background-color: #3c3f88;
    }

    /* Style for the "Fetch New Tokens" button */
    .fetch-btn {
      background-color: #4e54c8;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 20px auto;
    }

    .fetch-btn:hover {
      background-color: #3c3f88;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
            border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
        .timestamp {
      font-size: 14px;
      color: #777;
    }
    .fetch-btn:hover {
      background-color: #3442a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>New Uniswap Tokens</h1>
    <button class="fetch-btn" onclick="fetchNewTokens()">Fetch New Tokens</button>
    <div id="tokenList"></div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js"></script>
  <script>
    // Replace with your Etherscan API key
    const etherscanApiKey = "AFFD2SXUNV3RY968V4442KMBP4928IBMJ7";

    // Uniswap Factory contract address on the Ethereum mainnet
    const uniswapFactoryAddress = "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f";

    async function fetchNewTokens() {
      const events = await fetchTokenCreationEvents();

      if (events.length === 0) {
        displayNoNewTokens();
      } else {
        const tokens = extractTokenAddresses(events);
        displayTokens(tokens);
      }
    }

    async function fetchTokenCreationEvents() {
      // The topic0 for PairCreated event is the event signature.
      // It should be a 32-byte hexadecimal value.
      const topic0 = "0xc9c65396";

      const apiUrl = `https://api.etherscan.io/api?module=logs&action=getLogs&fromBlock=17804130&toBlock=latest&address=${uniswapFactoryAddress}&apikey=${etherscanApiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.status === "1" && data.message === "OK") {
          return data.result;
        } else {
          console.error("Error fetching token creation events:", data.message);
          throw new Error("Failed to fetch token creation events");
        }
      } catch (error) {
        console.error("Error fetching token creation events:", error);
        throw error;
      }
    }

    function extractTokenAddresses(events) {
      return events.map(event => event.topics[1]); // Assuming the token contract address is in the second topic
    }

    function displayTokens(tokens) {
      const tokenListDiv = document.getElementById("tokenList");
      tokenListDiv.innerHTML = "<strong>New Tokens:</strong>";
      const ul = document.createElement("ul");

      tokens.reverse().forEach(async token => {
        const li = document.createElement("li");
        const formattedAddress = formatAddress(token);

        // Fetch the block timestamp for each token creation event
        const timestamp = await fetchBlockTimestamp(token);

        li.innerHTML = `
          <span class="address">${formattedAddress}</span>
          <p class="timestamp">Created on: ${new Date(timestamp * 1000).toLocaleString()}</p>
          <button class="etherscan-btn" onclick="goToEtherscan('${formattedAddress}')">View on Etherscan</button>
          <button class="etherscan-btn" onclick="goToEtherscan('${formattedAddress}')">View on Etherscan</button>
        `;

        ul.appendChild(li);
      });

      tokenListDiv.appendChild(ul);
    }

    async function fetchBlockTimestamp(address) {
      const apiUrl = `https://api.etherscan.io/api?module=proxy&action=eth_getBlockByNumber&tag=latest&boolean=true&apikey=${etherscanApiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.result && data.result.timestamp) {
          return parseInt(data.result.timestamp, 16);
        } else {
          console.error("Error fetching block timestamp:", data);
          return 0;
        }
      } catch (error) {
        console.error("Error fetching block timestamp:", error);
        return 0;
      }
    }

    function displayNoNewTokens() {
      const tokenListDiv = document.getElementById("tokenList");
      tokenListDiv.innerHTML = "<p>No new tokens created on Uniswap.</p>";
    }

    function formatAddress(address) {
      return address.replace(/^0x0+/, '0x');
    }

    function goToEtherscan(address) {
      window.open(`https://etherscan.io/address/${address}`, '_blank');
    }
  </script>
</body>
</html>
