<!DOCTYPE html>
<html>
<head>
  <title>New Uniswap Tokens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    

    h1 {
      color: #4e54c8;
      text-align: center;
      padding: 20px 0;
    }

    #tokenList {
      margin-top: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #ffffff;
      border: 1px solid #dddddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    .address {
      font-family: monospace;
      overflow-wrap: break-word;
    }

    .etherscan-btn {
      background-color: #4e54c8;
      color: #ffffff;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
      display: block;
      margin: 10px auto;
    }

    .etherscan-btn:hover {
      background-color: #3c3f88;
    }

    /* Style for the "Fetch New Tokens" button */
    .fetch-btn {
      background-color: #4e54c8;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 20px auto;
    }

    .fetch-btn:hover {
      background-color: #3c3f88;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
            border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
        .timestamp {
      font-size: 14px;
      color: #777;
    }
    .fetch-btn:hover {
      background-color: #3442a6;
    }
        .hidden-address {
      display: none;
    }
        .contract-code {
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 14px;
      color: #444;
      margin-top: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
        .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    /* Style for the modal close button */
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
    }

    /* Style for the code editor textarea */
    .code-editor {
      width: 80%;
      height: 70%;
      resize: none;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      color: #444;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>New Uniswap Tokens</h1>
    <button class="fetch-btn" onclick="fetchNewTokens()">Fetch New Tokens</button>
    <div id="tokenList"></div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js"></script>
  <script>
    // Replace with your Etherscan API key
    const etherscanApiKey = "AFFD2SXUNV3RY968V4442KMBP4928IBMJ7";

    // Uniswap Factory contract address on the Ethereum mainnet
    const uniswapFactoryAddress = "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f";

    async function fetchNewTokens() {
      const events = await fetchTokenCreationEvents();

      if (events.length === 0) {
        displayNoNewTokens();
      } else {
        const tokens = extractTokenAddresses(events);
        displayTokens(tokens);
      }
    }

    async function fetchTokenCreationEvents() {
      // The topic0 for PairCreated event is the event signature.
      // It should be a 32-byte hexadecimal value.
      const topic0 = "0xc9c65396";

      const apiUrl = `https://api.etherscan.io/api?module=logs&action=getLogs&fromBlock=17804130&toBlock=latest&address=${uniswapFactoryAddress}&apikey=${etherscanApiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.status === "1" && data.message === "OK") {
          return data.result;
        } else {
          console.error("Error fetching token creation events:", data.message);
          throw new Error("Failed to fetch token creation events");
        }
      } catch (error) {
        console.error("Error fetching token creation events:", error);
        throw error;
      }
    }

    function extractTokenAddresses(events) {
      return events.map(event => event.topics[1]); // Assuming the token contract address is in the second topic
    }

    async function fetchTokenInfo(address) {
      const apiUrl = `https://api.etherscan.io/api?module=token&action=tokeninfo&contractaddress=${address}&apikey=${etherscanApiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.status === "1" && data.result) {
          return data.result;
        } else {
          console.error("Error fetching token info:", data);
          return null;
        }
      } catch (error) {
        console.error("Error fetching token info:", error);
        return null;
      }
    }

    async function displayTokens(tokens) {
      const tokenListDiv = document.getElementById("tokenList");
      tokenListDiv.innerHTML = "<strong>New Tokens:</strong>";
      const ul = document.createElement("ul");

      tokens.reverse().forEach(async token => {
        const li = document.createElement("li");
        const formattedAddress = formatAddress(token);

        // Skip specific address (Ethereum)
        if (formattedAddress === "0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc2") {
          return;
        }

        // Fetch the block timestamp for each token creation event
        const timestamp = await fetchBlockTimestamp(token);

        li.innerHTML = `
          <span class="address">${formattedAddress}</span>
          <p class="timestamp">Created on: ${new Date(timestamp * 1000).toLocaleString()}</p>
          <button class="etherscan-btn" onclick="goToEtherscan('${formattedAddress}')">View on Etherscan</button>
        `;

        // Fetch token info and display additional details
        const tokenInfo = await fetchTokenInfo(token);
        if (tokenInfo) {
        li.innerHTML = `
          <span class="address">${formattedAddress}</span>
          <p class="timestamp">Created on: ${new Date(timestamp * 1000).toLocaleString()}</p>
          <button class="etherscan-btn" onclick="goToEtherscan('${formattedAddress}')">View on Etherscan</button>
          <button class="contract-btn" onclick="viewContractCode('${formattedAddress}')">View Contract Code</button>
        `;
          // Fetch contract code and display it
          const contractCode = await fetchContractCode(token);
          if (contractCode) {
            li.innerHTML += `
              <div class="contract-code">
                Contract Code:<br>
                ${contractCode}
              </div>
            `;
          }
        }

        ul.appendChild(li);
      });

      tokenListDiv.appendChild(ul);
    }
        async function viewContractCode(address) {
      const contractCode = await fetchContractCode(address);
      if (contractCode) {
        // Display the contract code in a modal
        const modal = document.createElement("div");
        modal.classList.add("modal");

        const closeButton = document.createElement("span");
        closeButton.classList.add("close");
        closeButton.innerHTML = "&times;";
        closeButton.addEventListener("click", () => {
          document.body.removeChild(modal);
        });

        const codeTextArea = document.createElement("textarea");
        codeTextArea.classList.add("code-editor");
        codeTextArea.value = contractCode;
        codeTextArea.readOnly = true;

        modal.appendChild(closeButton);
        modal.appendChild(codeTextArea);

        document.body.appendChild(modal);
      }
    }

    async function fetchContractCode(address) {
            const apiKeys = '8YUX8ETXVV5Y6YNWCN6TECQXSXAZTVRFPS'; // Replace with your actual API key
            const apiUrls = `https://api.etherscan.io/api?module=contract&action=getsourcecode&address=${address}&apikey=${apiKeys}`;

      try {
        const response = await fetch(apiUrls);
        const data = await response.json();

        if (data.status === "1" && data.result.length > 0) {
          // Assuming the first result contains the contract source code
          return data.result[0].SourceCode;
        } else {
          console.error("Error fetching contract source code:", data);
          return null;
        }
      } catch (error) {
        console.error("Error fetching contract source code:", error);
        return null;
      }
    }

    async function fetchBlockTimestamp(address) {
      const apiUrl = `https://api.etherscan.io/api?module=proxy&action=eth_getBlockByNumber&tag=latest&boolean=true&apikey=${etherscanApiKey}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.result && data.result.timestamp) {
          return parseInt(data.result.timestamp, 16);
        } else {
          console.error("Error fetching block timestamp:", data);
          return 0;
        }
      } catch (error) {
        console.error("Error fetching block timestamp:", error);
        return 0;
      }
    }

    function displayNoNewTokens() {
      const tokenListDiv = document.getElementById("tokenList");
      tokenListDiv.innerHTML = "<p>No new tokens created on Uniswap.</p>";
    }

    function formatAddress(address) {
      return address.replace(/^0x0+/, '0x');
    }

    function goToEtherscan(address) {
      window.open(`https://etherscan.io/address/${address}`, '_blank');
    }
  </script>
</body>
</html>
