<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raydium Pairs on Solana</title>
</head>
<body>
    <h1>Latest Raydium Pairs on Solana</h1>

    <ul id="raydiumPairsList">
        <!-- Pairs will be dynamically populated here -->
    </ul>

    <script>
        async function fetchRaydiumPairs() {
            try {
                const solanaRpcUrl = 'https://api.mainnet-beta.solana.com'; // Solana Mainnet RPC URL

                // Construct the RPC request to get all Raydium pairs
                const response = await fetch(solanaRpcUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        id: 1,
                        method: 'getProgramAccounts',
                        params: [
                            'PAiRwiNGs2Dv2owYFgRb2AsgL5jkp5htydNWn5iCJEX', // Raydium program ID
                            {
                                encoding: 'jsonParsed',
                                filters: [
                                    {
                                        dataSize: 320, // Data size for Raydium pair accounts
                                    },
                                ],
                            },
                        ],
                    }),
                });

                const data = await response.json();

                if (data.result) {
                    const pairs = data.result.map(pair => pair.account.data);

                    // Render pairs in the HTML
                    const pairsList = document.getElementById('raydiumPairsList');
                    pairsList.innerHTML = ''; // Clear previous content

                    pairs.forEach(pairData => {
                        const li = document.createElement('li');
                        li.textContent = JSON.stringify(pairData); // You can format this data as needed
                        pairsList.appendChild(li);
                    });
                } else {
                    console.error('Failed to fetch Raydium pairs:', data.error);
                }
            } catch (error) {
                console.error('Error fetching Raydium pairs:', error);
            }
        }

        // Fetch Raydium pairs when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchRaydiumPairs();
        });
    </script>
</body>
</html>
