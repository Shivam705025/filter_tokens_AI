<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newly Created Tokens</title>
</head>
<body>
    <h1>Newly Created Tokens in the Last Day</h1>
    <div id="tokenList"></div>

    <script>
        const etherscanApiKey = 'AFFD2SXUNV3RY968V4442KMBP4928IBMJ7';
const etherscanBaseUrl = 'https://api.etherscan.io/api';

async function getNewTokensInLastDay() {
  try {
    const currentTime = Math.floor(Date.now() / 1000);
    const oneDayAgo = currentTime - 86400; // 86400 seconds in a day

    const response = await fetch(
      `${etherscanBaseUrl}?module=account&action=txlist&address=0x0000000000000000000000000000000000000000&startblock=${oneDayAgo}&endblock=${currentTime}&sort=asc&apikey=${etherscanApiKey}`
    );

    if (!response.ok) {
      throw new Error('Network response was not ok.');
    }

    const data = await response.json();
    const transactions = data.result;

    const newTokenAddresses = new Set();

    for (const tx of transactions) {
      const contractAddress = tx.to;
      if (tx.input === '0x' && !newTokenAddresses.has(contractAddress)) {
        newTokenAddresses.add(contractAddress);
      }
    }

    displayTokenAddresses([...newTokenAddresses]);

  } catch (error) {
    console.error('Error:', error.message);
  }
}

function displayTokenAddresses(tokenAddresses) {
  const tokenListElement = document.getElementById('tokenList');
  tokenListElement.innerHTML = '';

  if (tokenAddresses.length === 0) {
    tokenListElement.innerHTML = '<p>No new tokens created in the last day.</p>';
    return;
  }

  const ul = document.createElement('ul');
  tokenAddresses.forEach((address) => {
    const li = document.createElement('li');
    li.textContent = address;
    ul.appendChild(li);
  });

  tokenListElement.appendChild(ul);
}

getNewTokensInLastDay();

    </script>
</body>
</html>
