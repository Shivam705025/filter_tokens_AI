<!DOCTYPE html>
<html>
<head>
    <title>Fetch Latest Contract Creation Transactions</title>
</head>
<body>
    <h1>Latest Contract Creation Transactions</h1>
    <ul id="transactionList">
    </ul>

    <script>
        // Replace YOUR_ETHERSCAN_API_KEY with your actual Etherscan API key
        const etherscanApiKey = 'AFFD2SXUNV3RY968V4442KMBP4928IBMJ7';
        const etherscanApiUrl = `https://api.etherscan.io/api?module=account&action=txlist&address=0x0000000000000000000000000000000000000000&sort=desc&apikey=${etherscanApiKey}`;

        async function fetchContractCreationTransactions() {
            try {
                const response = await fetch(etherscanApiUrl);
                const data = await response.json();

                if (data.status === '1' && data.message === 'OK') {
                    const transactions = data.result.filter(tx => tx.input === '0x');
                    displayTransactions(transactions);
                } else {
                    console.error('Failed to fetch data:', data.message);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayTransactions(transactions) {
            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '';

            transactions.forEach(tx => {
                const listItem = document.createElement('li');
                const txLink = document.createElement('a');
                txLink.href = `https://etherscan.io/tx/${tx.hash}`;
                txLink.textContent = `Transaction Hash: ${tx.hash}`;
                listItem.appendChild(txLink);

                const timestamp = new Date(parseInt(tx.timeStamp) * 1000);
                const timeElement = document.createElement('p');
                timeElement.textContent = `Creation Date: ${timestamp}`;
                listItem.appendChild(timeElement);

                transactionList.appendChild(listItem);
            });
        }

        // Fetch transactions on page load
        window.addEventListener('load', () => {
            fetchContractCreationTransactions();
        });
    </script>
</body>
</html>
